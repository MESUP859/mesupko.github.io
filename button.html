<!DOCTYPE html>
<html>
<head>
	<title>Create Mobile Payment</title>
	<link rel="stylesheet" type="text/css" href="button.css">
</head>
<body>
<div class="app-container">
	<div class="top-box">
		<p><span class="left-icon">&#x2190;</span>CHECKOUT<span class="right-icon">&#xb7;&#xb7;&#xb7;</span></p>
	</div>
	<div class="middle-box">
		<h1>100<span>$</span></h1>
		<p>Pay To M.A Company ltd </p>
	</div>
 
<div class="bottom-box">
	<button type="button"class="payment-option-btn">Pay with Pay Pal</button>
		<button type="button"class="payment-option-btn">Pay Using Net Banking</button>
		<div class="card-details">
			<p>Pay Using credit or Debit card</p>
			<div class="card-num-field-group">
				<label>Card Number</label><br>
				<input type="text"  class="card-num-field" placeholder="xxxx-xxxx-xxxx-xxxx">
			</div>
			<div class="date-field-group">
				<label>Expiry Date</label><br>
				<input type="text"  class="data-field" placeholder="mm">
			</div>
			
			<div class="CVC-field-group">
				<label>CVC</label><br>
				<input type="PASSWORD"  class="CVC-field" placeholder="xxxx">
			</div>
			<div class="name-field-group">
				<label>Card Holder Name</label><br>
				<input type="text"  class="name-field" placeholder="FULL NAME">
			</div>
<button type="button" class="pay-btn">Pay Now</button>
</div>
</div>
</body>
</html>
